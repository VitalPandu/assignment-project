<form [formGroup] = "urlForm">
<div class="container">
    <div class="mb-3">
        <label for="formControlInput1" class="form-label">Place your Link</label>
        <input type="text" class="form-control" id="formControlInput1" formControlName="inputUrl" placeholder="www.google.com"> 
      </div>
      <div style="height: 10px;">
      <button type="button" class="btn btn-primary" (click)="generateShortLink()">Primary</button>
    </div>  
</div>
</form>
